<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Livvic:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script src="assets/js/script.js"></script>
    </head>
    <body>
        <header>
            <!-- Will be used for a heading and/or logo
               *Will contain a single text element to hold the title-->
            <p>
                Musical Memory Match
            </p>
        </header>

        <main> <!----Will be used to hold the cards to play through your Memory Match game.
            *You will create the following structure:
            *A "container" div which will contain all of the cards.
            *Inside of that container, you will include a div for each of the 18 cards.
            *You will then nest two child divs in each of the card divs.
            *The first child will hold the "lfz-card" background-image.
            *The second child will hold the background images you are trying to match.-->
            <div class="container"> </div>



        </main>
        <div class="stats-wrapper">
            <div class="stats-container">
                <div class="stats-inner">
                    <div >
                        <div class="title">
                            Games Played:
                            <div id="games-played" class="stats-value">0</div>
                        </div>
                    </div>
                    <div >
                        <div class="title">
                            Attempts:
                            <div id="attempts" class="stats-value">0</div>
                        </div>
                    </div>
                    <div >
                        <div class="title">
                            Accuracy:
                            <div id="accuracy-calc" class="stats-value">0</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
            <div class ="modalShadow hidden" id="winModalContainer">

                <div class="winModal">

                    <p>Congratulations, you win!</p>

                    <div class="replayInvite"> Would you like to play again?</div>

                </div>

            </div>

    </body>
</html>
